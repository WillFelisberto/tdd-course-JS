<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04 - shorthand properties</title>
</head>
<body>


  <script>

    let firstNome = 'Willian';
    let surname = 'Souza';
    age = 26;

    const person = {
      firstNome,
      surname,
      age,

      hello(){
        console.log('Hello')
      }
    };

    console.log(person);

    person.hello();

  </script>

</body>
</html>
